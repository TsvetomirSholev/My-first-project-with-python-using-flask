{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Users{% endblock %}</h1>
<table class="table table-sm table-dark">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <section>
        <h1>{{ user['user'] }}</h1>
        <div class="details">
            <div class="container">
                <tr>
                    <td class="table-primary">{{user['id']}}</td>
                    <td>{{user['username']}}</td>
                    <td>{{ user['password']}}</td>
                    <td>
                        <form action="{{ url_for('delete_user', id=user['id']) }}" method="POST">
                            <input type="submit" value="DELETE"/>
                        </form>
                    </td>
                </tr>
            </div>
        </div>
    </section>

    {% if not loop.last %}
    {% endif %}
    {% endfor %}
    <div class="row">
        <a href="/users/add"  class="btn btn-primary">
            <span class="glyphicons glyphicons-notes-2"></span> Add User
        </a>
    </div>
    </tbody>
</table>

{% endblock %}
