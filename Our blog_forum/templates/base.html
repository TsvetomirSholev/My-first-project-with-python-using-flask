<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/custom.css"/>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">CookingNow</a>
            </div>
            <ul class="nav navbar-nav">
                <li {%if g.active_url=='/' %} class="active" {% endif %}><a href="/">Home</a></li>
                <li {% if g.active_url=='/users' %} class="active" {% endif %}><a href="/users">Users</a></li>
                <li {% if g.active_url=='/users/add' %} class="active" {% endif %}><a href="/users/add">Rgistration</a>
                </li>
                <li {%if g.active_url=='/posts' %} class="active" {% endif %}><a href="/posts">Posts</a></li>
                <li {%if g.active_url=='/login' %} class="active" {% endif %}><a href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="container">
    {% block header %}
    {% endblock %}
    {% block content %}
    {% endblock %}
</section>
</body>
</html>
